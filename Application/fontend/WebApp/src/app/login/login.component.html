<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-90 p-b-30">
            <form novalidate #formLogin="ngForm" (ngSubmit)="submitLogin()" class="login100-form validate-form">
                <span class="login100-form-title p-b-40">
                    Login
                </span>
                <div class="wrap-input100 validate-input m-b-16">
                    <input class="input100 form-control" type="text" name="user" placeholder="UserName"
                        [(ngModel)]="loginModel.user">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-20">
                    <span class="btn-show-pass">
                        <i class="fa fa fa-eye"></i>
                    </span>
                    <input class="input100 form-control" type="password" name="pass" placeholder="Password"
                        [(ngModel)]="loginModel.pass">
                    <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Login
                    </button>
                </div>
                <div class="flex-col-c p-t-224">
                    <span class="txt2 p-b-10">
                        Donâ€™t have an account?
                    </span>
                    <a [routerLink]="['/register']" class="txt3 bo1 hov1">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
