<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title style="font-size: 20px; border-bottom: 1px solid;">Thông báo của bạn
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngFor="let item of data">
            <mat-list-item matRipple (click)="updateNotication(item.id)">{{item.thongbao}} 
                <mat-icon *ngIf="isListKeyNotications(item.id)" style="margin-left: 5px;">check_circle</mat-icon>
            </mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-card-content>
</mat-card>
<button class="aciton-dialog" mat-button (click)="closeDialog()">Đóng</button>
