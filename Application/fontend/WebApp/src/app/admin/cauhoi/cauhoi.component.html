<div class="container">
    <div class="header-table">
        <button mat-button color="primary" (click)="themcauhoi()">
            <mat-icon>add_circle</mat-icon>
            Thêm câu hỏi
        </button>
        <div class="container-add">
            <div>
                <mat-form-field class="form-input ">
                    <mat-select [(value)]="idKhoahoc" (selectionChange)="changeKhoaHoc()">
                        <mat-option *ngFor="let item of listKhoaHoc" [value]="item.id">{{item.tenkhoahoc}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-input ">
                    <mat-select [(value)]="idBaihoc" (selectionChange)="changeBaiHoc()">
                        <mat-option *ngFor="let item of listBaiHoc" [value]="item.id">{{item.tenbaihoc}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="form-input">
                    <mat-select [(value)]="idCapdo" (selectionChange)="changeCapdo()">
                        <mat-option *ngFor="let item of listCapdo" [value]="item.id">{{item.tencapdo}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="view-cauhoi" *ngIf="isGetCauhoi">
                <span [innerHTML]="tencauhoi"></span>
            </div>
        </div>
    </div>
    <div class=" example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="tencauhoi">
                <th mat-header-cell *matHeaderCellDef> Tên câu hỏi </th>
                <td matRipple mat-cell *matCellDef="let element" (click)="getCauhoi(element)"> {{element.tencauhoi}}
                </td>
            </ng-container>
            <ng-container matColumnDef="chucnang">
                <th mat-header-cell *matHeaderCellDef> Chức năng </th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn-aciton" title="Sửa" mat-button color="accent" (click)="suacauhoi(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="btn-aciton" title="Xóa" mat-button color="warn" (click)="xoacauhoi(element.id)">
                        <mat-icon>remove_circle</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
