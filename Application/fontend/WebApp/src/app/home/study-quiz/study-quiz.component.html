<div class="progess-style" *ngIf="listCauHoi.length > 0">
    <mat-icon style="cursor: pointer;" (click)="cancelStudy()">close</mat-icon>
    <mat-progress-bar class="custom-progessbar" mode="determinate" [value]="valueProgress"></mat-progress-bar>
    <mat-icon style="margin:5px">timer</mat-icon>
    <span class="timer">00:{{timeLeft}}</span>
</div>
<div class="question-style" *ngIf="listCauHoi.length > 0">
    <mat-card-content *ngIf="valueProgress < 100">
        <label id="example-radio-group-label" style="font-size: 20px">Question</label><br>
        <span style="font-size: 20px; margin-left: 10px;" [innerHTML]="currentQuestion.question"></span>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="resultAnswer" >
            <mat-radio-button class="example-radio-button" *ngFor="let item of currentQuestion.answer"
                [value]="item.id">
                {{item.answerName}}
            </mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button color="primary" [disabled]="!resultAnswer"
            (click)="submitAnswer(resultAnswer,currentQuestion.id )">Submit</button>
    </mat-card-content>
</div>
