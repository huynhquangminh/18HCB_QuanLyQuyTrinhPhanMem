<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left">

        <div class="col-sm-4 sidenav">
            <mat-card class="example-card" style="margin: 10px 10px 10px 10px; border-radius: 15px;">

                <mat-card-content>
                    <circle-progress [percent]="85" [radius]="50"  [innerStrokeWidth]="0"

                        [animationDuration]="300" [title]="'34/50 Điểm KN'" [showUnits]="false" [titleFontSize]="'10'">
                    </circle-progress>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card" style="margin: 10px 10px 10px 10px; border-radius: 15px; height: 250px;">

                    <mat-card-title>Bảng xếp hạng </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-tab-group disableRipple="true">
                        <mat-tab label="Tuần này">
                            <mat-list style="height: 150px;">
                                <mat-list-item>MinhHuynh : 50 KN</mat-list-item>
                                <mat-divider></mat-divider>
                                <mat-list-item>TrungHuynh : 34 KN</mat-list-item>
                                <mat-divider></mat-divider>
                            </mat-list>
                        </mat-tab>
                        <mat-tab label="Tháng này">
                            <mat-list style="height: 150px;">
                                <mat-list-item>MinhHuynh : 50 KN</mat-list-item>
                                <mat-divider></mat-divider>
                                <mat-list-item>TrungHuynh : 34 KN</mat-list-item>
                                <mat-divider></mat-divider>
                            </mat-list>
                        </mat-tab>
                        <mat-tab label="Tổng cộng">
                            <mat-list style="height: 150px;">
                                <mat-list-item>MinhHuynh : 50 KN</mat-list-item>
                                <mat-divider></mat-divider>
                                <mat-list-item>TrungHuynh : 34 KN</mat-list-item>
                                <mat-divider></mat-divider>
                            </mat-list>
                        </mat-tab>
                    </mat-tab-group>
                </mat-card-content>
            </mat-card>
            <mat-card class="example-card" style="margin: 10px 10px 10px 10px; border-radius: 15px;">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Theo dõi TechDEV</mat-card-title>

                <mat-card-content>
                    <button mat-raised-button color="primary">Facebook</button>
                    <button mat-raised-button color="accent">instagram</button>
                    <button mat-raised-button color="warn">twitter</button>
                </mat-card-content>
