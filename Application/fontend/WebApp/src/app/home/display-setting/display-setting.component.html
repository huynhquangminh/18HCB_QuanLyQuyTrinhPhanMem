<div>
    <div>
        <mat-toolbar>Tech DEV</mat-toolbar>
    </div>
    <div class="container-display">
        <div>
            <mat-horizontal-stepper #stepper [linear]="isLinear" disableRipple="false" class="steper">
                <mat-step label="Language">
                    <div class="child-page-listing">
                        <div class="grid-container">
                            <article id="3685" class="location-listing" *ngFor="let item of listLanguage">
                                <a class="location-title" (click)="settingLanguage(item.id)">
                                    Vào học</a>
                                <div class="location-image">
                                    <a href="#">
                                        <img width="100" height="69" src="{{item.imgKhoaHoc}}"> 
                                    </a>
                                </div>
                            </article>
                        </div>
                    </div>

                </mat-step>
                <mat-step label="Level">
                    <mat-grid-list cols="3" rowHeight="2:2">
                        <ng-container *ngFor="let item of listLevel">
                            <mat-grid-tile style="margin: 10px">
                                <mat-card class="example-card card-setting"
                                    style="width: 50%; border: 0.5px solid black;">
                                    <mat-card-title style="text-align: center;">{{item.tencapdo}}</mat-card-title>
                                    <mat-card-actions style="margin-left: 50px;">
                                        <button class="btn-card" mat-raised-button color="primary"
                                            (click)="settingLevel(item.id)">Chọn</button>
                                    </mat-card-actions>
                                </mat-card>
                            </mat-grid-tile>
                        </ng-container>
                    </mat-grid-list>
                </mat-step>
                <mat-step label="Goal Every Day">
                    <mat-grid-list cols="3" rowHeight="2:2">
                        <ng-container *ngFor="let item of listGoalDay">
                            <mat-grid-tile style="margin: 10px">
                                <mat-card class="example-card card-setting"
                                    style="width: 50%; border: 0.5px solid black;">
                                    <mat-card-title style="font-size: 17px;">{{item.diemKN}} Điểm Kinh Nghiệm
                                    </mat-card-title>
                                    <mat-card-actions style="margin-left: 50px;">
                                        <button class="btn-card" mat-raised-button color="primary"
                                            (click)="settingGoalDay(item.id)">Chọn</button>
                                    </mat-card-actions>
                                </mat-card>
                            </mat-grid-tile>
                        </ng-container>
                    </mat-grid-list>
                </mat-step>
            </mat-horizontal-stepper>
            <button mat-raised-button color="primary" id="BtnSave"
                [hidden]="resultSetting.idkhoahoc == 0 || resultSetting.idcapdo == 0 || resultSetting.diemKN == 0"
                (click)="saveSetting()">
                Save Setting
            </button>
        </div>
    </div>
</div>
